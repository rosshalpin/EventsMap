<!DOCTYPE HTML>
<html>
<head>
    <link id="myrules" rel="stylesheet" type="text/css" href="css/mapStyle.css">
    <link rel="stylesheet" href="css/easy-autocomplete.min.css">
    <link rel="stylesheet" href="css/toast.css">
    <title>EventMap</title>
</head>
<body bgcolor="#E5E3DF" onload="init();getClr();">
    <div class="pn" id="edial">
        <input type="text" title="event name" id="eventName" maxlength="12" size="10" placeholder="Enter Name..." onfocus="this.placeholder = ''" />
        <canvas id="gradient" width="200" height="10"></canvas>
        <input type="range" min="0" max="199" value="100" class="slider" id="colorRange" />
		<input type="time" title="event time" id="eventHr">
		<input type="button" title="submit" id="subbut" onclick="addItem();" value="submit">
		<input type="button" title="cancel" id="canbut" onclick="closing();" value="x">
    </div>
    <div id="snackdiv"></div>
    <div id="friends">
	<h3>Events</h3>
        <ul id="dynamic-list"></ul>
        <!-- <input type="text" id="candidate"/> -->
        <!-- <button onclick="addItem()">add item</button> -->
        <!-- <button onclick="removeItem()">remove item</button> -->
    </div>
    <div class="autoc">
		<div id="autoshad">
		<input title="press enter to search" id="txtin" class="txt" type="text" placeholder="search..." onkeydown="search(this)">
	   </div>
	   <div id="autobox">
	    <input name="direcCheck" type="checkbox" id="getDi">get route
		</div>
    </div>
    <div class="controls">
        <input title="menu" class="btn" id="nav-toggle" type="button" value="☰">
        <input title="zoom in" class="btn" id="zoomButton" type="button" value="+">
        <input title="zoom out" class="btn" id="resetButton" type="button" value="-">
        <input title="pin event" class="btn" id="eventButton" type="button" value="E" onclick="cEvent();toasting('Right click to place event');">
		<input title="center" class="btn" id="centerButton" type="button" value="•" onclick="centerOn();">
		
    </div>
    <div class="distance">
        <p id="dist"></p>
    </div>
    <div class="image-content">
        <div class="panzoom" id="pnz">
			<canvas id="layer5" width="2000" height="2000" style="position: absolute; left: 0; top: 0; z-index: 5;"></canvas>
            <canvas id="layer4" width="2000" height="2000" style="position: absolute; left: 0; top: 0; z-index: 3;"></canvas>
            <canvas id="layer3" width="2000" height="2000" style="position: absolute; left: 0; top: 0; z-index: 2;"></canvas>
            <canvas id="layer2" width="2000" height="2000" style="position: absolute; left: 0; top: 0; z-index: 4;"></canvas>
            <canvas id="layer1" width="2000" height="2000" style="position: relative; left: 0; top: 0; z-index: 1;"></canvas>
        </div>
    </div>

  <canvas id="pfcanvas" width="1000" height="1000" style="position: relative; left: 0; top: 0; z-index: 0;"></canvas>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.panzoom/3.2.2/jquery.panzoom.js"></script>
<script type="text/javascript" src="scripts/easystar-0.4.1.min.js"></script>
<script type="text/javascript" src="scripts/map.js"></script>
<script type="text/javascript" src="scripts/osmtogeojson.js"></script>
<script type="text/javascript" src="scripts/jquery.easy-autocomplete.min.js"></script>
<script type="text/javascript" src="scripts/pins.js"></script>
</html>
