<!DOCTYPE html>
<html>
<head>
    <link href="css/EventMap.css" rel="stylesheet"/>
    <link href="css/animations.css" rel="stylesheet"/>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-scope" content="https://www.googleapis.com/auth/plus.login" />
    <meta name="google-signin-client_id" content="640024775083-mn2gt40oe50gicmumf4aqnvbb98pkmsu.apps.googleusercontent.com"/>
    <script src="scripts/login.signup.js" defer></script>
    <script src="included/fbc.inc.js"></script>
    <script src="scripts/animation.js"></script>
    <script src="scripts/googlelogin.js"></script>
</head>

<body>
    <div id="main">
        <div id = "border">
            <h1> Welcome to EventMap</h1>
        </div>
    <div id="login-box" class = "hidden">
        <div id="object" class="slideRight">
            <div class="left">
                <img src="images/EventMapLogo.png" id="logo">
                <ul class='ul_tabs'>
                    <li id="S1"class="active2"><a href="#" >Sign Up</a><span class="line"></span> </li>
                    <li id="L1"><a href="#up">Login</a><span class="line"></span></li>
                </ul>
                <div class="L">
                    <div id ="signup">
                        <input type="text" placeholder="Firstname" id= "StxtFirstName"/>
                        <input type="text" placeholder="Lasname" id= "StxtLastName"/>
                        <input type="text" placeholder="E-mail" id="StxtEmail"/>
                        <input type="password" placeholder="Password" id="StxtPassword1"/>
                        <input type="password" placeholder="Retype password" id="StxtPassword2" />
                        <button class="slbtn" id="btnSignUp" class="btn btn-action hide">Create Account</button>
                        <!--Logout button only here for testing.-->
                        <button id="btnLogout" class="btn btn-secondary">Logout</button>
                    </div>
                    <div id="log" class = "hidden">
                        <input type="text" placeholder="E-mail" id="LtxtEmail"/>
                        <input type="password" placeholder="Password" id="LtxtPassword"/>
                        <p id = "forgot">Forgot Password?</p></br>
                        <button class="slbtn" id="btnLogin" class="btn btn-action hide">Login</button>
                    </div>
                </div>
          </div>
      </div>
</body>
</html>
